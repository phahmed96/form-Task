<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data</title>
</head>
<body>
    <fieldset style="background-color: #A52A2D;">
        <legend style="background-color: #6496EB ;">Personal Data</legend>
        <form action="">
            <fieldset style="background-color: #D9A51E;">
                <legend style="background-color: #6496EB; padding: 35px 0px;">YourName</legend>
                <table style="border-collapse:collapse;">
                    <tr>
                    <td>
                        <label for="fname">first name</label>
                    </td>
                    <td>
                        :
                    </td>
                    <td>
                        <input  id="fname" type="text" name="userfirstname" placeholder="ex.ahmed">
                    </td>
                    </tr>
                    <tr>
                    <td>
                        <label for="sname">second name</label>
                    </td>
                    <td>
                        :
                    </td>
                    <td>
                        <input id="sname"  type="text" name="usersecondname" placeholder="ex.bahnasy">
                    </td>
                    </tr>
                    </table>
    
    
            </fieldset>
    
    <br><br><br>
    <table style="border-spacing: 0px;">
    <tr>
    <td>
    <label for="tel">your phone</label>
    </td>
    <td>
        :
    </td>
    <td>
    <input id="tel" type="tel" name="userphone">
    </td>
    </tr>
    <tr>
        <td>
            <label for="email">Email</label>
        </td>
        <td>
         :
        </td>
        <td>
            <input id="email" type="email" name="useremail">
        </td>
    </tr>
    <tr>
        <td>
            <label for="password">password</label>
        </td>
        <td>
         :
        </td>
        <td>
            <input id="password" type="password" name="userpassword">
        </td>
    </tr>
    <tr>
        <td>
            <label for="re-password">re-password</label>
        </td>
        <td>
          :
        </td>
        <td>
            <input id="re-password" type="password" name="userrepassword">
        </td>
    </tr>
    </table>
    <br><br><br>
    
    <table>
    <tr>
    <td>
        <input type="radio" name="gender" id="male" value="female">
    </td>
    <td>
        <label for="male">Male</label>
    </td>
    
    </tr>
    <tr>
    <td>
        <input type="radio" name="gender" id="female" value="male">
    </td>
    <td>
        <label for="female">Female</label>
    </td>
    </tr>
    </table>
    <br><br><br>
    
    <table>
        <tr>
            <td>
                <input  id="student"  type="checkbox" value="student" name="status" >
            </td>
            <td>
                <label for="student">student</label>
            </td>
        </tr>
        <tr>
            <td>
                <input  id="Graduated"  type="checkbox" value="Graduated" name="status" >
            </td>
            <td>
                <label for="Graduated">Graduated</label>
            </td>
        </tr>
    </table>
    <br><br><br>
    
    <input list="univ" value="AUC" name="univ" />
    
    <datalist id="univ">
    <option value="AUC"/>
    <option value="MUST"/>
    <option value="GUC"/>
    <option value="MIT"/>
    <option value="SINA"/>
    </datalist>
    
            
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <br>
    <input type="submit" value="SUBMIT" style="background-color: rgb(35, 28, 28); color: white; ;">
        </form>


    </fieldset>
    
</body>
</html>
